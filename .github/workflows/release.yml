name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build APK and AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename artifacts
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.apk
          cp build/app/outputs/bundle/release/app-release.aab GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.aab

      - name: Get APK size
        id: apk_size
        run: |
          APK_SIZE=$(du -h GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.apk | cut -f1)
          echo "SIZE=$APK_SIZE" >> $GITHUB_OUTPUT

      - name: Get AAB size
        id: aab_size
        run: |
          AAB_SIZE=$(du -h GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.aab | cut -f1)
          echo "SIZE=$AAB_SIZE" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          VERSION_NUMBER=${VERSION#v}

          # Try to extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            # Extract section between this version and next version or end
            CONTENT=$(awk "/## \[$VERSION_NUMBER\]/,/## \[.*\]/{if(/## \[.*\]/ && !/## \[$VERSION_NUMBER\]/)exit;print}" CHANGELOG.md | tail -n +2)
            if [ -z "$CONTENT" ]; then
              CONTENT="Release $VERSION_NUMBER"
            fi
          else
            CONTENT="Release $VERSION_NUMBER"
          fi

          # Save to file for multi-line output
          echo "$CONTENT" > /tmp/changelog.txt
          echo "CHANGELOG_FILE=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ganesh Auto Parts ${{ steps.version.outputs.VERSION }}
          body_path: ${{ steps.changelog.outputs.CHANGELOG_FILE }}
          draft: false
          prerelease: false
          files: |
            GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.apk
            GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add build info comment
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.VERSION }}';
            const apkSize = '${{ steps.apk_size.outputs.SIZE }}';
            const aabSize = '${{ steps.aab_size.outputs.SIZE }}';

            const comment = `## ðŸ“¦ Build Information

            **Version:** ${version}
            **APK Size:** ${apkSize}
            **AAB Size:** ${aabSize}
            **Flutter:** 3.27.1
            **Dart:** 3.9.2
            **Target:** Android 5.0+ (API 21+)

            ### Installation

            **APK Installation:**
            \`\`\`bash
            adb install GaneshAutoParts-${version}-release.apk
            \`\`\`

            **For Play Store:** Upload the AAB file

            ### Files
            - ðŸ“± \`GaneshAutoParts-${version}-release.apk\` - Direct installation
            - ðŸ“¦ \`GaneshAutoParts-${version}-release.aab\` - Play Store bundle
            `;

            // Get the release
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: version
            });

            // Update release body
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: release.body + '\n\n' + comment
            });

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.version.outputs.VERSION }}
          path: |
            GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.apk
            GaneshAutoParts-${{ steps.version.outputs.VERSION }}-release.aab
          retention-days: 90
